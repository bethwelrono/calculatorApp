<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./assets/style/index.css">
</head>

<body>
    <span class="container">
        <h1>Simple Calculator</h1>
    </span>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <!-- Add buttons for numbers and operations here -->
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>-</button>
            <button>C</button>
        </div>

    </div>
    <script src="./assets/script/script.js"></script>
</body>
<footer>
    <h3>Thank You For Calculating with us!</h3>
</footer>

</html>
